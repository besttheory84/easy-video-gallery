<!DOCTYPE html>
<html>
<head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="An interactive getting started guide for Brackets."> 
    <title>Easy Video Overlay w/ Social Share </title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
    
<body>

    <div id="container">
        <h1>Hey, here's some videos!</h1>
        <div id="videos">
        
            <a data="uT6YOI6JcRs"></a>
            <a data="ktAT6JCWCr0"></a>
            <a data="d0K436vUM4w"></a>
            <a data="PhbWIFDqQfk"></a>
            
        </div>
    </div>
    
    <div id="overlay">
        <div class="modal">
            <i class="fa fa-close" id="close"></i>
            <div id="loader"></div>
            <div id="share">
                <a id="twitter" target="_blank" href=""><i class="fa fa-twitter"></i></a>
                <a id="pinterest" target="_blank" href=""><i class="fa fa-pinterest"></i>
                <a id="facebook" target="_blank" href=""><i class="fa fa-facebook"></i></a>
                <a id="googleplus" target="_blank" href=""><i class="fa fa-google-plus"></i></a>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
